name: Deploy to S3 and CloudFront

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1
  S3_BUCKET: northern-territories-news-prod
  CLOUDFRONT_DISTRIBUTION_ID: E159EFOQC5H6RR

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          # Upload HTML with short cache
          aws s3 cp index.html s3://${{ env.S3_BUCKET }}/ \
            --content-type "text/html; charset=utf-8" \
            --cache-control "max-age=3600"

          # Upload CSS with longer cache
          aws s3 sync css/ s3://${{ env.S3_BUCKET }}/css/ \
            --content-type "text/css; charset=utf-8" \
            --cache-control "max-age=86400"

          # Upload JS with longer cache
          aws s3 sync js/ s3://${{ env.S3_BUCKET }}/js/ \
            --content-type "application/javascript; charset=utf-8" \
            --cache-control "max-age=86400"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
