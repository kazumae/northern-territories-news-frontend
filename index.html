<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="北方領土に関するニュースを自動収集し、まとめて表示するニュースサイトです。">
  <title>北方領土ニュース</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📰</text></svg>">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__inner">
      <div class="header__brand">
        <h1 class="header__title">北方領土ニュース</h1>
      </div>
      <div class="header__meta">
        <time class="header__update" id="lastUpdated">--</time>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="main__inner">

      <!-- Controls -->
      <section class="controls" aria-label="検索">
        <div class="controls__search">
          <div class="search-box">
            <svg class="search-box__icon" viewBox="0 0 20 20" aria-hidden="true">
              <circle cx="8" cy="8" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
              <path d="M12 12 L17 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input
              type="search"
              id="searchInput"
              class="search-box__input"
              placeholder="キーワードで検索"
              aria-label="記事をキーワードで検索"
            >
            <button
              type="button"
              id="searchClear"
              class="search-box__clear"
              aria-label="検索をクリア"
              hidden
            >
              <svg viewBox="0 0 16 16" aria-hidden="true">
                <path d="M4 4 L12 12 M12 4 L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="controls__stats">
          <span class="stats-count"><span id="articleCount">0</span>件</span>
        </div>
      </section>

      <!-- Article List -->
      <section class="articles" aria-label="ニュース記事一覧">
        <ul class="article-list" id="articleList"></ul>

        <!-- Loading State -->
        <div class="loading" id="loading" aria-live="polite">
          <div class="loading__spinner"></div>
          <p class="loading__text">読み込み中...</p>
        </div>

        <!-- Empty State -->
        <div class="empty" id="emptyState" hidden>
          <div class="empty__icon">
            <svg viewBox="0 0 48 48" aria-hidden="true">
              <circle cx="24" cy="24" r="20" fill="none" stroke="currentColor" stroke-width="2"/>
              <path d="M16 24 L32 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <p class="empty__text">該当する記事がありません</p>
        </div>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__content">
        <p class="footer__notice">
          本サイトは各報道機関のニュースへのリンクを提供しています。<br>
          記事の著作権は各報道機関に帰属します。
        </p>
        <nav class="footer__links" aria-label="関連リンク">
          <a href="https://www.hoppou.go.jp/" target="_blank" rel="noopener noreferrer" class="footer__link">
            内閣府 北方対策本部<span class="external-icon">↗</span>
          </a>
        </nav>
      </div>
      <p class="footer__copyright">
        <small>&copy; 2025 北方領土ニュース</small>
      </p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
