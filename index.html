<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="北方領土に関するニュースを自動収集し、まとめて表示するニュースサイトです。">
  <title>北方領土News</title>

  <!-- OG Tags -->
  <meta property="og:title" content="北方領土News - 四方カタル・カナエの北方領土情報局">
  <meta property="og:description" content="北方領土に関するニュースを自動収集し、まとめて表示するニュースサイトです。YouTubeチャンネルと連動してニュースをお届けします。">
  <meta property="og:image" content="https://news.northern-territories.net/img/cover.png">
  <meta property="og:url" content="https://news.northern-territories.net/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="北方領土News">
  <meta property="og:locale" content="ja_JP">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="北方領土News - 四方カタル・カナエの北方領土情報局">
  <meta name="twitter:description" content="北方領土に関するニュースを自動収集し、まとめて表示するニュースサイトです。">
  <meta name="twitter:image" content="https://news.northern-territories.net/img/cover.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="apple-touch-icon" href="img/favicon.png">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__inner">
      <div class="header__brand">
        <h1 class="header__title">
          <a href="/" class="header__link">
            <img src="img/logo.png" alt="北方領土News" class="header__logo">
          </a>
        </h1>
      </div>
      <div class="header__search">
        <div class="search-box">
          <svg class="search-box__icon" viewBox="0 0 20 20" aria-hidden="true">
            <circle cx="8" cy="8" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M12 12 L17 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input
            type="search"
            id="searchInput"
            class="search-box__input"
            placeholder="キーワードで検索"
            aria-label="記事をキーワードで検索"
          >
          <button
            type="button"
            id="searchClear"
            class="search-box__clear"
            aria-label="検索をクリア"
            hidden
          >
            <svg viewBox="0 0 16 16" aria-hidden="true">
              <path d="M4 4 L12 12 M12 4 L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="header__meta">
        <time class="header__update" id="lastUpdated">--</time>
        <span class="header__count"><span id="articleCount">0</span>件</span>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero" aria-label="チャンネル紹介">
    <div class="hero__inner">
      <div class="hero__avatars">
        <img src="img/kataru-square.png" alt="四方カタル" class="hero__avatar">
        <img src="img/kanae-square.png" alt="カナエ" class="hero__avatar">
      </div>
      <div class="hero__content">
        <div class="hero__text">
          <p class="hero__subtitle">YouTubeチャンネルと連動してニュースをお届け</p>
        </div>
        <div class="hero__cta">
          <a href="https://www.youtube.com/@4katarukanae" target="_blank" rel="noopener noreferrer" class="hero__button hero__button--primary">
            <svg class="hero__button-icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
            YouTube
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="main">
    <div class="main__inner">

      <!-- Article List -->
      <section class="articles" aria-label="ニュース記事一覧">
        <ul class="article-list" id="articleList"></ul>

        <!-- Loading State -->
        <div class="loading" id="loading" aria-live="polite">
          <div class="loading__spinner"></div>
          <p class="loading__text">読み込み中...</p>
        </div>

        <!-- Empty State -->
        <div class="empty" id="emptyState" hidden>
          <div class="empty__icon">
            <svg viewBox="0 0 48 48" aria-hidden="true">
              <circle cx="24" cy="24" r="20" fill="none" stroke="currentColor" stroke-width="2"/>
              <path d="M16 24 L32 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <p class="empty__text">該当する記事がありません</p>
        </div>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__content">
        <p class="footer__notice">
          本サイトは各報道機関のニュースへのリンクを提供しています。<br>
          記事の著作権は各報道機関に帰属します。
        </p>
        <nav class="footer__links" aria-label="関連リンク">
          <a href="https://www.hoppou.go.jp/" target="_blank" rel="noopener noreferrer" class="footer__link">
            内閣府 北方対策本部<span class="external-icon">↗</span>
          </a>
        </nav>
      </div>
      <p class="footer__copyright">
        <small>&copy; 2025 北方領土ニュース</small>
      </p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
